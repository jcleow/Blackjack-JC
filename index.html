<!DOCTYPE html>
<html>

<head>
  <title>SWE101 Blackjack</title>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    #header {
      text-align: center;
      background-color: antiquewhite;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
    }

    #container {
      margin: 20px auto;
      padding: 20px;
      background-color: rgb(10, 191, 236);
      max-width: 500px;

    }

    input {

      width: 70%;
      margin-right: 4px;
    }

    button {
      font-size: 15px;
      width: 20%;
    }

    #output {
      margin: 20px auto;
      padding: 20px;
      background-color: grey;
      width: 100%;
    }

    #player-hands {
      background-color: white;
      border: 2px solid red;
      padding: 10px;
      margin: 10px;


    }

    #computer-hands {
      background-color: white;
      border: 2px solid red;
      padding: 10px;
      margin: 10px;

    }

    img {
      display: inline;
      width: 25%;
      height: 25%;
      padding: 0.5em;

    }

    #shuffleCard {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 60%;
      height: 60%;
    }

    body {
      background-image: url(https://ih1.redbubble.net/image.379601685.6062/st,small,507x507-pad,600x600,f8f8f8.u7.jpg);
      background-repeat: repeat-x repeat-y;
      background-size: 10%;
    }
  </style>
</head>

<body>
  <div id=overlay>
    <h1 id="header">SWE 101! Blackjack ðŸš€</h1>
    <div id="container">
      <input id="my-input" />
      <button id="my-button">Submit</button>
      <p>Output:</p>
      <div id="output">
        Hi, please press "Submit" to begin!
      </div>
      <p id="player-hand"></p>

      <div></div>
      <p id="computer-hand"></p>
      <div id="overlay">
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      var button = document.querySelector('#my-button');

      button.addEventListener('click', function () {

        var input = document.querySelector('#my-input');

        var result = main(input.value);

        var output = document.querySelector('#output');

        output.innerHTML = result;

        input.value = "";
      });

    </script>
</body>

</html>
